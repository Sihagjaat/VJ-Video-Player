<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>%s | FluxDrive</title>

  <!-- Favicon / Preview -->
  <link rel="icon" href="https://nwibmpklisjvesabemhj.supabase.co/storage/v1/object/public/room-files/ab79056e-8b47-4f2d-a475-17caf8ffd165/1768099967214_Gemini_Generated_Image_kz0dsvkz0dsvkz0d.png">
  <meta property="og:image" content="https://nwibmpklisjvesabemhj.supabase.co/storage/v1/object/public/room-files/ab79056e-8b47-4f2d-a475-17caf8ffd165/1768099967214_Gemini_Generated_Image_kz0dsvkz0dsvkz0d.png">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Plyr -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
</head>

<body class="min-h-screen bg-gradient-to-br from-yellow-500 via-red-600 to-orange-500 text-white">

  <!-- Header -->
  <header class="bg-black/80 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <a href="https://telegram.me/FluxDrives"
         class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
        FluxDrive
      </a>
    </div>
  </header>

  <!-- File Info -->
  <section class="mt-10 px-4">
    <div class="max-w-3xl mx-auto bg-black/70 rounded-xl p-4 text-center">
      <p id="file-name"
         class="text-lg font-semibold break-words">
        %s
      </p>
    </div>
  </section>

  <!-- Action -->
  <main class="flex items-center justify-center mt-16 px-4">
    <a href="%s"
       class="w-full max-w-md text-center bg-black text-white py-4 rounded-2xl
              hover:bg-gradient-to-r from-pink-500 to-violet-500
              hover:shadow-xl hover:-translate-y-1 transition-all duration-300">

      <span class="block text-xl font-bold">
        Download File
      </span>

      <span class="block text-sm opacity-80 mt-1">
        %s
      </span>
    </a>
  </main>

  <!-- Footer -->
  <footer class="mt-24 bg-black/80 text-center text-sm text-gray-300 py-6">
    © <span id="year"></span>
    <a href="https://youtube.com/@Tech_VJ"
       class="font-semibold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
      Tech VJ
    </a>
    · All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const fileName = document.getElementById("file-name");
    if (fileName.textContent.length > 70) {
      fileName.textContent = fileName.textContent.slice(0, 70) + "…";
    }

    Plyr.setup(".player");
  </script>

</body>
</html>
