    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        /* Header Ad Container */

            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

            font-size: 10px;
            color: #999;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Content Grid */
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr 320px;
            }
        }

        /* Video Container */
        .video-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        /* File Info */
        .file-info {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .file-info h1 {
            font-size: 22px;

        .file-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;

        .file-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Video Player */
        .video-wrapper {
            position: relative;
            background: #000;
        }

        .video-js {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }

        /* Sidebar Ads */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ad-container-sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 250px;
        }

        /* Bottom Ad Container */
        .ad-container-bottom {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Quality Selector */
        .quality-selector {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .quality-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .quality-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quality-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .quality-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .quality-btn.active {
            background: #667eea;
            color: white;
        }

        /* Download Button */
        .download-section {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .file-info h1 {
                font-size: 18px;
            }
            
            .file-meta {
                font-size: 12px;
            }
            
            .quality-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 20px;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <!-- Adsterra Popunder Script -->
    <script>
        // Popunder configuration
        var popunderUrl = "https://www.effectivegatecpm.com/f3s66q5u?key=a72949a34fd6ec42f0ca9bb17637a4e6";
        var popunderShown = false;

        // Show popunder on first user interaction
        document.addEventListener('click', function() {
            if (!popunderShown) {
                window.open(popunderUrl, '_blank');
                popunderShown = true;
            }
        }, { once: true });
    </script>

    <!-- Main JavaScript -->
    <script>
        // Remove loading overlay after page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 1000);
        });

        // Initialize Video.js Player
        var player = videojs('my-player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true,
            responsive: true,
            playbackRates: [0.5, 1, 1.5, 2],
            controlBar: {
                children: [
                    'playToggle',
                    'volumePanel',
                    'currentTimeDisplay',
                    'timeDivider',
                    'durationDisplay',
                    'progressControl',
                    'playbackRateMenuButton',
                    'fullscreenToggle'
                ]
            }
        });

        // Player Ready Event
        player.ready(function() {
            console.log('Player is ready!');
            
            // Update duration when metadata loads
            player.on('loadedmetadata', function() {
                var duration = player.duration();
                var minutes = Math.floor(duration / 60);
                var seconds = Math.floor(duration % 60);
                document.getElementById('fileDuration').textContent = 
                    minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            });
        });

        // Track view count (increment on play)
        var viewCounted = false;
        player.on('play', function() {
            if (!viewCounted) {
                var viewCount = parseInt(document.getElementById('viewCount').textContent) || 0;
                document.getElementById('viewCount').textContent = viewCount + 1;
                viewCounted = true;
            }
        });

        // Quality Button Functionality
        var qualityButtons = document.querySelectorAll('.quality-btn');
        qualityButtons.forEach(function(btn) {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                qualityButtons.forEach(function(b) {
                    b.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                
                var quality = this.getAttribute('data-quality');
                console.log('Quality selected:', quality);
                
                // Here you can implement quality switching logic
                // For example, changing video source based on quality
            });
        });

        // Download Button
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get current video source
            var videoSrc = player.currentSrc();
            
            if (videoSrc) {
                // Create temporary link and trigger download
                var a = document.createElement('a');
                a.href = videoSrc;
                a.download = document.getElementById('fileName').textContent || 'video.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('Video source not available');
            }
        });

        // Keyboard Shortcuts
        document.addEventListener('keydown', function(e) {
            // Space = Play/Pause
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                if (player.paused()) {
                    player.play();
                } else {
                    player.pause();
                }
            }
            
            // F = Fullscreen
            if (e.code === 'KeyF') {
                if (player.isFullscreen()) {
                    player.exitFullscreen();
                } else {
                    player.requestFullscreen();
                }
            }
            
            // M = Mute
            if (e.code === 'KeyM') {
                player.muted(!player.muted());
            }
            
            // Arrow Left = Rewind 10s
            if (e.code === 'ArrowLeft') {
                player.currentTime(Math.max(0, player.currentTime() - 10));
            }
            
            // Arrow Right = Forward 10s
            if (e.code === 'ArrowRight') {
                player.currentTime(Math.min(player.duration(), player.currentTime() + 10));
            }
        });

        // Right-click protection (optional)
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'VIDEO') {
                e.preventDefault();
                return false;
            }
        });

        // Update file size (you can set this dynamically)
        document.getElementById('fileSize').textContent = '245 MB';
    </script>
